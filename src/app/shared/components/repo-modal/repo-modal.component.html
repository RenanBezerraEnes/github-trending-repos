<h2 mat-dialog-title>
  {{ data.full_name }}
</h2>

<mat-dialog-content>
  <div class="repo-details">
    <img class="avatar" [src]="data.owner.avatar_url" [alt]="data.owner.login" />
    <p>Description: {{ data.description || 'No description' }}</p>
    <div class="stats">
      <mat-chip>
        <mat-icon>star</mat-icon>
        {{ data.stargazers_count | number }}
      </mat-chip>
      <mat-chip>
        <mat-icon>bug_report</mat-icon>
        {{ data.open_issues_count | number }}
      </mat-chip>
    </div>
    <p>Created: {{ data.created_at | date: 'mediumDate' }}</p>
  </div>

  <div class="rating">
    @for (star of [1, 2, 3, 4, 5]; track star) {
      <mat-icon class="star" (click)="rate(star)" [class.filled]="star <= currentRating()"
        >star</mat-icon
      >
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
